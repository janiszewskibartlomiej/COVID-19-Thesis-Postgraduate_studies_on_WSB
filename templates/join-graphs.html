<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join two graphs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="modal-dialog modal-dialog-centered" role="document" style="">
    <center>
        <section class="modal-content">
            <div>
                <h5 class="modal-title"
                    style="margin-top: 1rem; padding-bottom: 1rem; border-bottom: 1px solid rgba(0,0,0,.2);">Choice
                    countries to comparison in graphs</h5>
                <div class="modal-body">
                    <div class="form-group col-md-4">
                        <label style="font-size: 1.1rem;" for="inputState">First country</label>
                        <select style="width:100%;" id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option value="0">World</option>
                            {% for e in countries %}
                            <option value="{{e[0]}}">{{e[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label style="font-size: 1.1rem;" for="inputState">Second country</label>
                        <select id="inputState2" class="form-control">
                            <option selected>Choose...</option>
                            <option value="0">World</option>
                            {% for e in countries %}
                            <option value="{{e[0]}}">{{e[1]}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div style="margin-bottom: 1rem; padding-top: 1em; border-top: 1px solid rgba(0,0,0,.2); display: flex;
justify-content: space-around;">
                    <a class="btn btn-primary" id="button_map" href="/" role="button">Map</a>
                    <a class="btn btn-primary" id="button" href="#" role="button"
                       style="border-color: red;">Generate</a>
                </div>
            </div>
        </section>
    </center>
</div>
<script>
        document.getElementById('button').onclick = function () {
        var first_country = document.getElementById('inputState')["value"];
        var second_country = document.getElementById('inputState2')["value"];
        if (first_country >= 0 && second_country >= 0){
        var set_url = '/join='+first_country+'&with='+second_country;
        window.open(set_url);}
        return false;
        };










</script>
</body>

</html>
